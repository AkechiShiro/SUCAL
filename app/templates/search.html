{% extends "base.html" %}

{% block content %}


    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert"> {{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <h6>masters: </h6>
        {{results}}
    </div>

{% endblock %}
